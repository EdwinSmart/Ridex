<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML | CodingNepal</title>
    <link rel="stylesheet" href="Reg2.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    
    <form action="thankyou.html">
      <h2>Please provide your details below.</h2>
      <div class="form-group fullname">
        <label for="fullname">First Name</label>
        <input type="text" id="fullname" placeholder="Eg. John">
      </div>
      <div class="form-group fullname">
              <label for="middle name">Middle Name</label>
              <input type="text" id="fullname" placeholder="Eg. Doe">
            </div>
      <div class="form-group fullname">
                    <label for="Last name">Last Name</label>
                    <input type="text" id="fullname" placeholder="Eg. Smith">
                  </div>
      <div class="form-group email">
                          <label for="email">Phone Number</label>
                          <input type="text" id="email" placeholder="07xxxxxxxx">
                        </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="eg. abc@gmail.com">
      </div>
      <div class="form-group email">
              <label for="email">Confirm Email</label>
              <input type="text" id="email" placeholder="eg. abc@gmail.com">
            </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Select your date">
      </div>
      <div class="form-group gender">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="Reg2.js"></script>
  </body>
</html>
