  <script>
    // Login form submit event
    document.getElementById("login-form").addEventListener("submit
    // Login form submit event
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("login-username").value;
      var password = document.getElementById("login-password").value;
      
      // Get stored user data from local storage
      var users = JSON.parse(localStorage.getItem("users")) || [];
      
      // Check if the username and password match the stored data
      var user = users.find(function(user) {
        return user.username === username && user.password === password;
      });
      
      if (user) {
        document.getElementById("login-message").innerHTML = "Login successful!";
      } else {
        document.getElementById("login-message").innerHTML = "Invalid username or password";
      }
    });
    
    // Register form submit event
    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("register-username").value;
      var password = document.getElementById("register-password").value;
      var confirmPassword = document.getElementById("register-confirm-password").value;
      
      // Get stored user data from local storage
      var users = JSON.parse(localStorage.getItem("users")) || [];
      
      // Check if the username is already taken
      var isUsernameTaken = users.some(function(user) {
        return user.username === username;
      });
      
      if (isUsernameTaken) {
        document.getElementById("register-message").innerHTML = "Username is already taken";
      } else if (password !== confirmPassword) {
        document.getElementById("register-message").innerHTML = "Passwords do not match";
      } else {
        // Create a new user object
        var newUser = {
          username: username,
          password: password
        };
        
        // Add the new user to the users array
        users.push(newUser);
        
        // Store the updated users array in local storage
        localStorage.setItem("users", JSON.stringify(users));
        
        // Show registration success modal
        document.getElementById("registration-modal").style.display = "block";
        
        // Reset the registration form
        document.getElementById("register-form").reset();
      }
    });
    
    // Close registration success modal
    document.getElementsByClassName("close")[0].addEventListener("click", function() {
      document.getElementById("registration-modal").style.display = "none";
    });
    
    // Show/hide password for login form
    document.getElementById("login-show-password").addEventListener("change", function() {
      var loginPasswordInput = document.getElementById("login-password");
      if (this.checked) {
        loginPasswordInput.type = "text";
      } else {
        loginPasswordInput.type = "password";
      }
    });
    
    // Show/hide password for registration form
    document.getElementById("register-show-password").addEventListener("change", function() {
      var registerPasswordInput = document.getElementById("register-password");
      var registerConfirmPasswordInput = document.getElementById("register-confirm-password");
      
      if (this.checked) {
        registerPasswordInput.type = "text";
        registerConfirmPasswordInput.type = "text";
      } else {
        registerPasswordInput.type = "password";
        registerConfirmPasswordInput.type = "password";
      }
    });
  </script>
